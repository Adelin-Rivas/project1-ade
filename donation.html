<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donate to Cancer Research</title>
    <link rel="stylesheet" type = "text/css" href="css/donation.css">
</head>
<body>
    <div class="donation-container">

        <div class="donation-info">
            <h1 class="donation-title">YOU'RE MAKING AN IMPACT</h1>
            <h2>ON ALL CANCERS AND ALL THOSE AFFECTED</h2>
        </div>

        <div class="donation-facts">
            <div class="fact1"><h4>88 CENTS <br/> of every dollar spent goes to programs</h4></div>
            <div class="fact2"><h4>4-STAR RATING <br/> from Charity Navigator</h4></div>
            <div class="fact3"><h4>$384 MILLION <br/>invested in research</h4></div>
        </div>

        <div class="user-info">
            <form action="/action_page.php">
                <fieldset>
                    <legend>Personal Information:</legend>
                    First name:<br>
                    <input type="text" name="firstname" value="Your first name">
                    <br>
                    Last name:<br>
                    <input type="text" name="lastname" value="Your last name">
                    <br><br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>

        <div>
            <form action="/action_page.php">
                    <fieldset>
                        <legend>Your Donation:</legend>
                        Amount:<br>
                        <input type="number" name="donation-amount" value="0">
                        <br>
                        <input type="checkbox" name="one-time" value="1"> One Time<br>
                        <input type="checkbox" name="monthly" value="30"> Monthly <br>
                        <input type="submit" value="Submit">
                    </fieldset>
            </form>
        </div>

    </div>
    
</body>
</html>
